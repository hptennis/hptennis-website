<body>

              
          

                <div class="w3-display-container w3-display-middle"  style="width:30%">
                    
                    
                    <div class="w3-card-4">
                        <div class="w3-container w3-teal">
                        <h2>Reset Password</h2>
                        <p class="w3-small"><i>If you have forgotten your password enter your registered email address below and select the Send reset link button. You wll receive an email with a link to reset your password.</i></p>
                        </div>

                        <form id="resetFrm" name="resetFrm" class="w3-container">
                            <label for="email"><b>Enter registered Email</b></label>
                            <input class="w3-input" type="text" placeholder="Enter Email" id="email" name="email" required>
                            <div class="w3-panel w3-padding-16">
                                <button class="w3-btn w3-teal" >Send reset link</button>                        
                            </div>
                        </form>
                       
                    </div>
                </div>

                   <!-- Firebase App is always required and must be first -->

                <!-- Add additional services that you want to use -->

</body>
