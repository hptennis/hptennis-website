<head>
    <meta charset="UTF-8">

    <title>Login Page</title>



    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.css" />

<body>

       
                        
    <div class="w3-display-container w3-display-middle"  style="width:30%">
        
        <div class="w3-card-4">
            <div class="w3-container w3-teal">
            <h2>Login Form</h2>
            </div>
        
            <form id="loginFrm" name="loginFrm" class="w3-container">
                <label for="email"><b>Email</b></label>
                <input class="w3-input" type="text" placeholder="Enter Email" name="email" required>
                <br>
            
                <label for="pwd"><b>Password</b></label>
                <input class="w3-input" type="password" placeholder="Enter Password" name="pwd" required>
                <br>

            
                <button class="w3-btn w3-teal" name="submit" onclick="clicked='login'" value="login">Login</button>
                <button class="w3-btn w3-teal" name="submit" onclick="clicked='signup'" value="signup">Sign Up</button>
            </form>
            
            <button class="w3-button w3-block w3-light-grey" onclick="window.location.href='resetpass.html'">Forgot Password</button>
        </div>
    </div>
